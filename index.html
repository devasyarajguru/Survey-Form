<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Survey Form </title>
    <link rel='stylesheet' href='./css/styles.css'>
  </head>
   <body>
   <h1 id='title'>Survey Form</h1>
   <p id='description'>Thank you for taking the time to help us improve the platform</p>
   <form id='survey-form'>
     <fieldset><label id='name-label'>Name:<input id='name' type='text' placeholder='Enter your name' required/></label>

     <label id='email-label'>Email:<input id='email' type='email' placeholder='Enter your email' required/></label>

     <label id='number-label'>Number:<input id='number' type='number' placeholder='Enter your number' min=8 max=120 required /></label>

     <label id='select'>
        Which option best describes your current role?
     <select id='dropdown'>
       <option>select current role</option>
       <option>One</option>
       <option>Two</option>
         <select>
      </label>

      <label>
        Would you recommend freeCodeCamp to a friend?
      <label><input type='radio' value='male' name='radio-type' class="inline"/>
      Definitely</label>
      <label><input type='radio' value='female' name='radio-type' class="inline"/>
      Maybe </label>
      <label><input type='radio' value='female' name='radio-type' class="inline"/>
      Not sure </label>
      </label>

      <label id='select'>
        What is your favorite feature of freeCodeCamp?
     <select id='dropdown'>
       <option>select current role</option>
       <option>One</option>
       <option>Two</option>
         <select>
      </label>

      <label>What would you like to see improved? (Check all that apply)
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Front-end Projects </label>
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Back-end Projects </label>
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Data Visualization </label>
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Challenges </label>
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Open Source Community </label>
        <label><input type='checkbox'  value='onecheckbox' class="inline"/>Gitter help rooms </label>
       <label> <input type='checkbox'  value='onecheckbox' class="inline"/>Videos </label>
      </label>

     <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Enter comments here..."></textarea>
        </label>
        
        <input type='submit' id='submit'></input>
    
     </fieldset> 
   </form>
   </body>
</html>
